<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- main Container -->
    <div class="Container">
      <!-- date and time  -->
      <div class="date-time">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 448 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192h80v56H48V192zm0 104h80v64H48V296zm128 0h96v64H176V296zm144 0h80v64H320V296zm80-48H320V192h80v56zm0 160v40c0 8.8-7.2 16-16 16H320V408h80zm-128 0v56H176V408h96zm-144 0v56H64c-8.8 0-16-7.2-16-16V408h80zM272 248H176V192h96v56z"
          />
        </svg>
        <p id="date_time">xx/xx/xx</p>
      </div>

      <!-- search container  -->
      <div class="search-bar">
        <input
          type="search"
          class="search-bar__input"
          id="search_location"
          placeholder="Search Location"
          autofocus
        />
        <button id="search_btn">Search</button>
      </div>

      <!-- inner child container  -->
      <div class="child-container">
        <div class="Result_container">
          <!-- location details  -->
          <div class="Location-details">
            <p class="city_name" id="cityName">Dhaka</p>
            <p class="country_name" id="contryName">,Bangladesh</p>
          </div>

          <!-- temp details  -->
          <div class="temp_details">
            <h2 id="temp">33</h2>
            <p class="cORf">Â°C</p>
          </div>
        </div>

        <div class="weather-details">
          <div class="weather_details_data">
            <p class="weather_title">Wind</p>
            <p class="wind_data" id="speed">Spd mph</p>
            <p class="wind_data" id="speedDir">south</p>
          </div>
          <div class="weather_details_data">
            <p class="weather_title">Pressure</p>
            <p class="single_weather_result1" id="pressure">1</p>
          </div>
          <div class="weather_details_data">
            <p class="weather_title">Humidity</p>
            <p class="single_weather_result1" id="humidity">1</p>
          </div>
          <div class="weather_details_data">
            <p class="weather_title">Feelslike</p>
            <p class="single_weather_result1" id="feeling">1</p>
          </div>
          <div class="weather_details_data">
            <p class="weather_title">Cloud</p>
            <p class="single_weather_result1" id="cloud">1</p>
          </div>
          <div class="weather_details_data">
            <p class="weather_title">UV</p>
            <p class="single_weather_result1" id="uv">1</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
